<!DOCTYPE html>
<html ng-app="city">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body ng-controller="cityCtrl">

<nav class="navbar navbar-default">
  <h2 class="logo">SafeLocation</h2>

</nav>

  <div class="container col-md-6">
    <div class="container1">
    <h2 class="title">Robbery Details</h2>

      <form id="form">
        
          <div class="form-group">
            <input type="text" id="name" placeholder="What's your name?" class="form-control">
            <input id="email" type="text" ng-model="email" placeholder="What's your email?" class="form-control">
            <input id="date" type="text" onfocus="(this.type='date')" placeholder="What is the date of the event?" class="form-control">
            <input id="pac-input" class="controls form-control" type="text" placeholder="What is the location of robbery?" id="location">
              <div id="type-selector" class="controls text-center">
                <input type="radio" name="type" id="changetype-all" checked="checked">
                <label for="changetype-all">All</label>

                <input type="radio" name="type" id="changetype-establishment">
                <label for="changetype-establishment">Establishments</label>

                <input type="radio" name="type" id="changetype-address">
                <label for="changetype-address">Addresses</label>

                <input type="radio" name="type" id="changetype-geocode">
                <label for="changetype-geocode">Geocodes</label>
              </div>
              <div align="center">  
                <select ng-options="x for x in list" ng-model="item" class="form-control">
                  <option id="item" class="item" value=''>- Select item stolen -</option>
                </select>
              </div>  
            <input type="text" id="value" placeholder="What is the ILS value?" class="form-control">
              <div style="text-align:center;">
                <button class="btn btn-primary" type="submit" ng-click="submitForm()" class="submit-theft" onclick="this.form.reset();">Submit</button>
                <button class="btn btn-success getInfoBtn" ng-click="retrieve()" id="retrieve-thefts">
                  <a href="#list"> Retrieve Report</a>
                </button>
              </div>
          </div>  
        
      </form>
    </div>
  </div>


<!--   <div>
    <ul style="list-style: none;">
      <li ng-repeat="entry in data track by $index | orderBy:'Date':true">
  
        Date: {{entry.Date}} Location: {{entry.Location}} Item: {{entry.Item}} Value: {{entry.Value}}
        
      </li>
    </ul>
  </div>   -->
  <div ng-show="userMap1" class="container">
    <div class='col-md-6' id="map"></div>
  </div>

  <a name="list"></a>

    <section ng-show="tableShow" class="list">
    <table class="table table-bordered">
      <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Item</th>
        <th>Value</th>
      </tr>
        <tr ng-repeat="entry in data | orderBy: 'Date'">
          <td>{{entry.Date}}</td>
          <td>{{entry.Location}}</td>
          <td>{{entry.Item}}</td>
          <td>{{entry.Value}}</td>
      </tr>
      
    </table>
  </section>

  <div ng-show="userMap2" class="container">
    <div class="col-md-6" id="map1"></div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $('.submit').on('click', function(e){
      e.preventDefault();
      alert($('#email').val())
    })
  </script>
  
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../js-marker-clusterer/src/markerclusterer.js"></script>
  <script src="../js-marker-clusterer/examples/data.json"></script>
  <script src="../angular/angular.min.js"></script>
  <script src="mapsFinal.js"></script>
  <script src="app.js"></script>
  <script src="factory.js"></script>
  <script src="directive.js"></script>
  <script src="controller.js"></script>
  

</body>
</html>
