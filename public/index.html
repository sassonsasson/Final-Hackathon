<!DOCTYPE html>
<html ng-app="city">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Farsan|Kaushan+Script" rel="stylesheet">


</head>
<body ng-controller="cityCtrl">

  <h2 class="logo">Safe<span class="logo green">Location<span></h2>

  <div class="container col-md-6">
    <div class="container1">
    <h2 class="mainTitle title"> Report an Incident </h2>
      <div class="choosePurpose col-sm-offset-2 col-sm-10">
        <!-- <button class="btn btn-danger" ng-click="robberyShow()">
         Report <i class="fa fa-gavel" aria-hidden="true"></i> </button> -->
       
      </div>

<!--       <form id="form"> -->
        
          <div class="form-group">
            <input type="email" id="email" type="text" placeholder="What's your email?" class="form-control" required>
            <input id="date" type="text" onfocus="(this.type='date')" placeholder="What is the date of the event?" class="form-control">
            <input id="pac-input" class="controls form-control" type="text" placeholder="Enter Location of Event">
              
              <div align="center">  
                <select id="event" class="form-control">
                  <option class="event">- Select Event -</option>
                  <option class="item"> Theft </option>
                  <option class="item"> Lost </option>
                  <option class="item"> Found </option>
                </select>
              </div>  
              <div align="center">  
                <select id="item" class="form-control">
                  <option class="event">- Select an Item -</option>
                  <option class="item"> Cash </option>
                  <option class="item"> Wallet </option>
                  <option class="item"> Phone </option>
                  <option class="item"> Bike </option>
                  <option class="item"> Jewlery </option>
                  <option class="item"> Other </option>
                </select>
              </div>
            <input type="text" id="value" placeholder="What is the ILS value?" class="form-control">
            <input id="desc" type="text" ng-model="desc" placeholder="Any additional details?" class="form-control">
            <input id="photo" type="text" placeholder="enter image URL" class="form-control">
              <div style="text-align:center;">
                <button type="submit" class="submit-theft btn btn-danger" ng-click="submitForm()" onclick="this.form.reset();">Submit</button>
            
              </div>
          </div>  
        <!-- </form> -->
       </div>
     </div>

  <div ng-show="userMap1" class="container">
    <div class='col-md-6' id="map"></div>
  </div>

  <a name="list"></a>


  <div ng-show="userMap2" class="container col-md-6">
    <h2 class="title text-center"> <span class="tm logo"> Safe<span class="tm logo green">Location</span> </span>  Live Map </h2>
    <!-- <h3 class="currentTime title"> {{curDate}} </h3> -->
      <div id="map1"></div>
        <div class="adminButtons col-xs-offset-4">
          <button class="btn btn-success getInfoBtn" ng-click="retrieve()" id="retrieve-thefts">
            <a href="#list"> Retrieve Report</a>
          </button>
          <button class="btn btn-warning" ng-click="tableShow1()"> Show Table </button>
        </div>
  </div>

    <section ng-show="tableShow" class="list">
    <h3 class="logo text-center">Search<span class="logo green">Locator<span></h3>
    <input type="text" class="dataSearchIn" id="databaseSearch" placeholder="Search Data" ng-model="aSearch">
    <table class="table table-f">
      <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Item</th>
        <th>Event</th>
        <th>Value</th>
        <th>Description</th>
      </tr>
        <tr ng-repeat="entry in data | orderBy: 'Date' | filter:aSearch">
          <td>{{entry.Date}}</td>
          <td>{{entry.Location}}</td>
          <td>{{entry.Item}}</td>
          <td>{{entry.Event}}</td>
          <td>{{entry.Value}}</td>
          <td>{{entry.Desc}}</td>
      </tr>
      
    </table>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- <script type="text/javascript">
    $('.submit').on('click', function(e){
      e.preventDefault();
      alert($('#email').val())
    })
  </script> -->
  
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="../js-marker-clusterer/src/markerclusterer.js"></script>
  <script src="../js-marker-clusterer/examples/data.json"></script>
  <script src="../angular/angular.min.js"></script>
  <script src="mapsFinal.js"></script>
  <script src="app.js"></script>
  <script src="factory.js"></script>
  <script src="controller.js"></script>
  

</body>
</html>
